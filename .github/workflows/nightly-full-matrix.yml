name: Nightly Full Matrix

on:
  schedule:
    - cron: "20 2 * * *"
  workflow_dispatch:

jobs:
  full-matrix:
    name: Full Matrix + Contract Gate
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Unit and parser regression tests
        run: cargo test --quiet

      - name: Full compatibility matrix
        run: MATRIX_PROFILE=full bash tests/scripts/run-matrix.sh

      - name: Contract schema + golden gate
        run: CONTRACT_PROFILE=full bash tests/scripts/check-contract.sh

      - name: Budget gate (full)
        run: bash tests/scripts/check-budget.sh

      - name: Resilience gate
        run: bash tests/scripts/run-resilience.sh

      - name: Upload matrix artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-full-matrix-artifacts
          path: tests/artifacts
          if-no-files-found: ignore
