name: sql-insight-test

services:
  mysql57:
    image: mysql:5.7
    container_name: sql-insight-mysql57
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
    ports:
      - "3307:3306"
    volumes:
      - ./mysql57.cnf:/etc/mysql/conf.d/sql-insight.cnf:ro
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../artifacts/mysql57:/var/log/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql80:
    image: mysql:8.0
    container_name: sql-insight-mysql80
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
    ports:
      - "3308:3306"
    volumes:
      - ./mysql80.cnf:/etc/mysql/conf.d/sql-insight.cnf:ro
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../artifacts/mysql80:/var/log/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  postgres14:
    image: postgres:14
    container_name: sql-insight-postgres14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 3s
      retries: 30

  postgres16:
    image: postgres:16
    container_name: sql-insight-postgres16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5434:5432"
    volumes:
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 3s
      retries: 30
